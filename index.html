<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zikrov Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        
        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab-bar { display: flex; position: fixed; bottom: 0; width: 100%; background: var(--secondary); border-top: 1px solid rgba(0,0,0,0.1); z-index: 1000; }
        .tab-item { flex: 1; padding: 15px; text-align: center; font-size: 12px; font-weight: bold; color: var(--hint); cursor: pointer; }
        .tab-item.active { color: var(--button); }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card { background: var(--secondary); border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 20px; }
        .avatar { width: 60px; height: 60px; background: var(--button); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }

        /* –¢–æ–≤–∞—Ä—ã */
        .category-title { font-size: 18px; font-weight: bold; margin: 15px 0 10px; color: var(--button); }
        .product-card { background: var(--secondary); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { width: 100%; background: var(--button); color: var(--button-text); border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:disabled { background: var(--hint); opacity: 0.6; }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; }
        .modal-content { position: absolute; bottom: 0; width: 100%; background: var(--bg); border-radius: 20px 20px 0 0; padding: 20px; box-sizing: border-box; }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞ */
        .upload-area { border: 2px dashed var(--hint); border-radius: 10px; padding: 20px; text-align: center; margin: 15px 0; position: relative; }
        .upload-area input { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        #preview { width: 100px; margin: 10px auto; border-radius: 5px; display: none; }
        
        .loading-spinner { display: none; color: var(--button); font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="shop-page" class="page active">
    <div class="category-title">üìÅ TG –ê–∫–∫–∞—É–Ω—Ç—ã</div>
    <div id="accs-list"></div>
</div>

<div id="profile-page" class="page">
    <div class="profile-card">
        <div id="user-pic" class="avatar">?</div>
        <b id="user-name">Username</b>
        <p id="user-id" style="color: var(--hint); font-size: 12px;"></p>
    </div>
    <button class="btn" onclick="tg.showAlert('–ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–π –æ–ø–ª–∞—Ç—ã!')">üìã –ú–æ–∏ –ø–æ–∫—É–ø–∫–∏</button>
</div>

<div id="pay-modal" class="modal">
    <div class="modal-content">
        <div id="step-1">
            <b class="step-title">–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–ª–∞—Ç—É</b>
            <button class="btn" onclick="nextStep('–ö–∞—Ä—Ç–∞ –°–ë–ü')">üí≥ –ö–∞—Ä—Ç–∞ / –°–ë–ü</button>
            <button class="btn" onclick="nextStep('–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞')">üíé –ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞</button>
            <button class="btn" style="background:var(--hint)" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
        <div id="step-2" style="display:none">
            <b class="step-title">–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —á–µ–∫ –æ–ø–ª–∞—Ç—ã</b>
            <div class="upload-area">
                <span id="up-text">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ</span>
                <input type="file" accept="image/*" onchange="uploadImage(this)">
                <img id="preview" src="">
            </div>
            <div id="loading" class="loading-spinner">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</div>
            <button id="submit-btn" class="btn" disabled onclick="sendReport()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
        </div>
    </div>
</div>

<div class="tab-bar">
    <div class="tab-item active" onclick="switchTab('shop-page', this)">üõç –ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="tab-item" onclick="switchTab('profile-page', this)">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // !!! –í–°–¢–ê–í–¨–¢–ï –°–í–û–ô –ö–õ–Æ–ß –û–¢ IMGBB –ù–ò–ñ–ï !!!
    const IMGBB_API_KEY = "806a814f6abcc1de40b719b65d354722";

    const products = [
        { name: "–ì–µ—Ä–º–∞–Ω–∏—è +49", price: 300 },
        { name: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω +7", price: 230 },
        { name: "–ë—Ä–∞–∑–∏–ª–∏—è +55", price: 100 },
        { name: "–¢—É—Ä—Ü–∏—è +90", price: 160 },
        { name: "–í—å–µ—Ç–Ω–∞–º +84", price: 80 },
        { name: "–ö–æ–ª—É–º–±–∏—è +57", price: 140 },
        { name: "–ú–µ–∫—Å–∏–∫–∞ +52", price: 140 },
        { name: "–¢–∞–π–ª–∞–Ω–¥ +66", price: 190 },
        { name: "–ö–∞–Ω–∞–¥–∞ +1", price: 70 },
        { name: "–ë–∞–Ω–≥–ª–∞–¥–µ—à +880", price: 90 },
        { name: "–£–∫—Ä–∞–∏–Ω–∞ +380", price: 230 },
        { name: "–ò–Ω–¥–∏—è +91", price: 60 },
        { name: "–°–®–ê +1", price: 60 }
    ];

    let state = { product: null, method: "", imageUrl: "" };

    const user = tg.initDataUnsafe?.user;
    if(user) {
        document.getElementById('user-name').innerText = user.first_name;
        document.getElementById('user-id').innerText = "@" + (user.username || user.id);
        document.getElementById('user-pic').innerText = user.first_name.charAt(0);
    }

    function render() {
        document.getElementById('accs-list').innerHTML = products.map((p, i) => `
            <div class="product-card">
                <div><b>${p.name}</b><br><small>${p.price} ‚ÇΩ</small></div>
                <button class="btn" style="width:auto; padding:8px 15px; margin:0;" onclick="openPay(${i})">–ö—É–ø–∏—Ç—å</button>
            </div>
        `).join('');
    }

    function openPay(i) {
        state.product = products[i];
        document.getElementById('pay-modal').style.display = 'block';
        document.getElementById('step-1').style.display = 'block';
        document.getElementById('step-2').style.display = 'none';
    }

    function nextStep(m) {
        state.method = m;
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
    }

    async function uploadImage(input) {
        if (!input.files[0]) return;
        
        const loader = document.getElementById('loading');
        const btn = document.getElementById('submit-btn');
        const upText = document.getElementById('up-text');
        
        loader.style.display = "block";
        upText.innerText = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";

        const formData = new FormData();
        formData.append("image", input.files[0]);

        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            
            if(result.success) {
                state.imageUrl = result.data.url;
                document.getElementById('preview').src = state.imageUrl;
                document.getElementById('preview').style.display = "block";
                upText.innerText = "–ß–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω ‚úÖ";
                btn.disabled = false;
            }
        } catch (e) {
            tg.showAlert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ñ–∞–π–ª.");
        } finally {
            loader.style.display = "none";
        }
    }

    function sendReport() {
        const text = `üí∞ –û–¢–ß–ï–¢ –û–ë –û–ü–õ–ê–¢–ï\n\n` +
                     `üë§ –ö–ª–∏–µ–Ω—Ç: @${user?.username || 'user'}\n` +
                     `üì¶ –¢–æ–≤–∞—Ä: ${state.product.name}\n` +
                     `üí≥ –ú–µ—Ç–æ–¥: ${state.method}\n` +
                     `üîó –ß–ï–ö (–§–û–¢–û): ${state.imageUrl}`;
        
        tg.sendData(text);
    }

    function switchTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function closeModal() { document.getElementById('pay-modal').style.display = 'none'; }

    render();
</script>
</body>
</html>
