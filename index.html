<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zikrov Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: var(--secondary);
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--secondary);
            border-top: 1px solid rgba(0,0,0,0.1);
            z-index: 100;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: var(--hint);
            transition: 0.3s;
        }

        .tab.active { color: var(--button); }

        .page { display: none; padding: 0 15px; }
        .page.active { display: block; }

        .product-card {
            background: var(--secondary);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .product-info b { display: block; font-size: 16px; margin-bottom: 4px; }
        .product-info span { color: var(--button); font-weight: bold; }

        .btn-add {
            background: var(--button);
            color: var(--button-text);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-remove {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
        }

        #cart-count {
            background: #ff4444;
            color: white;
            border-radius: 10px;
            padding: 2px 7px;
            font-size: 12px;
            margin-left: 5px;
            display: none;
        }

        .empty-msg { text-align: center; color: var(--hint); margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">Zikrov Shop</h2>
</header>

<div id="catalog-page" class="page active">
    <div id="catalog-list"></div>
</div>

<div id="cart-page" class="page">
    <h3 style="border-bottom: 1px solid var(--hint); padding-bottom: 10px;">–í–∞—à –∑–∞–∫–∞–∑:</h3>
    <div id="cart-list"></div>
    <div id="total-price" style="text-align: right; font-size: 18px; font-weight: bold; margin-top: 20px;"></div>
</div>

<div class="tabs">
    <div class="tab active" onclick="showPage('catalog-page', this)">üõç –¢–æ–≤–∞—Ä—ã</div>
    <div class="tab" onclick="showPage('cart-page', this)">üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-count">0</span></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // 1. –°–ü–ò–°–û–ö –¢–û–í–ê–†–û–í (–û—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ –ø–æ–¥ —Å–µ–±—è)
    const products = [
        { id: 1, name: "Telegram Premium (1 –º–µ—Å)", price: 450 },
        { id: 2, name: "Telegram Premium (12 –º–µ—Å)", price: 2990 },
        { id: 3, name: "Discord Nitro Basic", price: 300 },
        { id: 4, name: "Discord Nitro Full", price: 850 },
        { id: 5, name: "Spotify Premium (6 –º–µ—Å)", price: 1200 },
        { id: 6, name: "VPN –ü–æ–¥–ø–∏—Å–∫–∞ (–ú–µ—Å—è—Ü)", price: 250 }
    ];

    let cart = [];

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'cart-page') renderCart();
    }

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ç–∞–ª–æ–≥–∞
    function renderCatalog() {
        const list = document.getElementById('catalog-list');
        list.innerHTML = '';
        products.forEach(p => {
            list.innerHTML += `
                <div class="product-card">
                    <div class="product-info">
                        <b>${p.name}</b>
                        <span>${p.price} ‚ÇΩ</span>
                    </div>
                    <button class="btn-add" onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            `;
        });
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        updateUI();
        tg.HapticFeedback.impactOccurred('medium');
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
        updateUI();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤ –∏ –∫–Ω–æ–ø–∫–∏
    function updateUI() {
        const countEl = document.getElementById('cart-count');
        countEl.innerText = cart.length;
        countEl.style.display = cart.length > 0 ? 'inline-block' : 'none';

        if (cart.length > 0) {
            const total = cart.reduce((sum, p) => sum + p.price, 0);
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó: ${total} ‚ÇΩ`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    // –†–µ–Ω–¥–µ—Ä –∫–æ—Ä–∑–∏–Ω—ã
    function renderCart() {
        const list = document.getElementById('cart-list');
        const totalEl = document.getElementById('total-price');
        list.innerHTML = '';
        
        if (cart.length === 0) {
            list.innerHTML = '<div class="empty-msg">–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ–∫–∞ –ø—É—Å—Ç–∞...</div>';
            totalEl.innerText = '';
            return;
        }

        cart.forEach((item, index) => {
            list.innerHTML += `
                <div class="product-card">
                    <div class="product-info">
                        <b>${item.name}</b>
                        <span>${item.price} ‚ÇΩ</span>
                    </div>
                    <button class="btn-remove" onclick="removeFromCart(${index})">‚úï</button>
                </div>
            `;
        });
        const total = cart.reduce((sum, p) => sum + p.price, 0);
        totalEl.innerText = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
    }

    // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í BOT-T
    tg.MainButton.onClick(() => {
        const total = cart.reduce((sum, p) => sum + p.price, 0);
        const itemsNames = cart.map(p => p.name).join(", ");
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç, –∫–æ—Ç–æ—Ä—ã–π —É–≤–∏–¥–∏—Ç–µ –≤—ã –∏ –±–æ—Ç
        const message = `üöÄ –ù–û–í–´–ô –ó–ê–ö–ê–ó!\n\nüì¶ –¢–æ–≤–∞—Ä—ã: ${itemsNames}\n\nüí∞ –°—É–º–º–∞: ${total} ‚ÇΩ\nüë§ –ü–æ–∫—É–ø–∞—Ç–µ–ª—å: @${tg.initDataUnsafe.user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`;
        
        tg.sendData(message);
    });

    renderCatalog();
</script>
</body>
</html>
